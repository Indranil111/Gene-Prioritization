# ------------------------------------------------------------------------------------------------------
# - Analysis Method: correlation, net_correlation, bootstrap_correlation, or bootstrap_net_correlation -
# ------------------------------------------------------------------------------------------------------
method:                     bootstrap_net_correlation   

# pearson, t_test
correlation_measure:         pearson

gg_network_name_full_path:  ../data/networks/STRING_experimental_gene_gene.edge
spreadsheet_name_full_path: ../data/spreadsheets/CCLE_Expression_ensembl.df
drug_response_full_path:    ../data/spreadsheets/CCLE_drug_ec50_cleaned_NAremoved.txt

results_directory:          ./run_dir/results

number_of_bootstraps:       5

rows_sampling_fraction:     1.0       # 1.0 means 100% of rows    (i.e., no sampling)
cols_sampling_fraction:     0.9       # 1.0 means 100% of columns (i.e., no sampling) 

rwr_max_iterations:         100
rwr_convergence_tolerence:  1.0e-2
rwr_restart_probability:    0.5       # Vn+1 = alpha * N * Vn + (1-alpha) * Vo

top_beta_of_sort:           100

drop_method:                drop_NA

out_filename:               bootstrap_net_correlation
