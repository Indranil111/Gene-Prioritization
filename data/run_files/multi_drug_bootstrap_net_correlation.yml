# ------------------------------------------------------------------------------------------------------
# - Analysis Method: correlation, net_correlation, bootstrap_correlation, or bootstrap_net_correlation -
# ------------------------------------------------------------------------------------------------------
method: multi_drug_correlation
multi_drug_method: bootstrap_net_correlation   

# pearson, lasso
correlation_method: pearson

gg_network_name_full_path:  ../data/networks/keg_ST90_4col.edge
spreadsheet_name_full_path: ../data/spreadsheets/DNMDP_gene_expression.tsv
drug_response_full_path:    ../data/spreadsheets/DNMDP_single_drug_response.tsv

results_directory:           ./run_dir/results

number_of_bootstraps:       1

rows_sampling_fraction:     1.0       # 1.0 means 100% of rows    (i.e., no sampling)
cols_sampling_fraction:     1.0       # 1.0 means 100% of columns (i.e., no sampling) 

rwr_max_iterations:         100
rwr_convergence_tolerence:  1.0e-8
rwr_restart_probability:    0.5       # Vn+1 = alpha * N * Vn + (1-alpha) * Vo

top_beta_of_sort:           # 0.006414779652318943 # top 100 of 15589 in STRING_experimental.tsv

# options: drop_NA, zero_NA
drop_method:                drop_NA
